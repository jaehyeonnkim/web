    <h2>Canada</h2>
    <p>
캐나다는 북아메리카 대륙 북부의 연방 국가이다. 수도는 오타와이며, 최대도시는 토론토이다. 동쪽에는 대서양, 서쪽에는 태평양, 북쪽에는 북극해가 접해있다. 전 세계 국가 중 러시아에 이어 국토 면적이 두 번째로 크며, 미국과의 국경은 두 나라간 국경 중 세계에서 가장 긴 국경이다.
</p>
